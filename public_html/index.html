                function mover(elemento) {
                    //miraremos la posicion donde se asigna la dirección.
                    switch (elemento[2]) {
                        case 1://arriba
                            elemento[0] -= 1;
                            break;
                        case 2://derecha
                            elemento[1] += 1;
                            break;
                        case 3://abajo
                            elemento[0] += 1;
                            break;
                        case 4://izquierda
                            elemento[1] -= 1;
                            break;
                        default:

                    }

                function comprobarDireccion(elemento) {
